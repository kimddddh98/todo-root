<body>
  ttt
  <button onclick="post(event)">요청</button>
  <script>
    async function test(){
      const res = await fetch('http://localhost:3030/test')
      const data = await res.json()
      console.log(data)
    }
    test()
    async function post(e){
      const res = await fetch('http://localhost:3030/test',{
        method:"POST",
        headers:{
        'Content-Type':'application/json'
        },
        body:JSON.stringify({
          data:"클릭 완료"
        })

      })
      if(res.ok){
        
        test()
        alert('요청성공')
      }
      
    }
  </script>
